<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Bustos PWA</title>

    <link rel="shortcut icon" href="img/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .loading{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            z-index: 9;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        .loading.deactivate{
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Los Simpsons</h1>
        <img src="img/logo.png" alt="logo de los simpsons" class="logo-principal">

        <nav class="navbar bg-body-tertiary container modificaciones">
            <div class="container-fluid">
                <!-- Boton de HISTORIAL -->
                <button type="button" id="mostrarHistorial" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalHistorial">
                    Historial
                </button>

                <!-- Modal HISTORIAL -->
                <div class="modal fade " id="modalHistorial" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Visto!</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div>Total: <span id="resultado"></span></div>
                                <ul class="capitulos_vistos" id="capitulos_vistos" style="list-style: none;">
                                    <li></li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nombre del capitulo"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row" id="listado_items">

        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="modalContent">
                    <div class="loading" id="loading">
                        <img src="loading.gif" class="img-fluid" alt="" style="max-width: 60px;">
                    </div>
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="titulo">Modal title</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container" id="contenido">
                        <div class="row">
                            <img id="img" src="" alt="Imagen del episodio" class="col-md-6">
                            <div class="col-md-4">
                                <div id="temporada" class="col-md"> </div>
                                <div id="episodio" class="col-md"> </div>
                                <div id="rating" class="col-md"> </div>
                            </div>
                            <div id="descripcion"> </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>



    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
